<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <a mat-button [routerLink]="''"><img src="assets/logo.png"></a>
    <span class="menu-spacer"></span>
    <div id="welcome">
      <a mat-button [routerLink]="''" *ngIf="isLoggedIn() && !isHomePage()"><span class="navMenu">Login Page</span></a>
      <a mat-button [routerLink]="'/register/create'" [disabled]="isLoggedIn()" (click)="register();"><span class="navMenu">Register</span></a>
      <span class="rightScreen">
        <span class="navMenu" *ngIf="isLoggedIn()">{{message}}</span>
        <a mat-button [routerLink]="'/logout'" id="logoutLink" [disabled]="!isLoggedIn()"><span class="navMenu">Logout</span></a>
      </span>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row id="secondBar">
    <h3>TODO LIST</h3>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="''" *ngIf="isLoggedIn() && !isHomePage()"><span class="navMenu">Login Page</span></a>
      <a mat-list-item [routerLink]="'/register/create'" [disabled]="isLoggedIn()" (click)="register();"><span class="navMenu">Register</span></a>
      <a mat-list-item [routerLink]="'/logout'" [disabled]="!isLoggedIn()"><span class="navMenu">Logout</span></a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item><span class="navMenu">Close</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div id="footer">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
